html,
body {
  height: 100%;
}

body {
  background-color: #3d3e4a;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.container {
  align-items: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.radio-btn-group {
  margin: 10px;
}

input[type="radio"] {
  opacity: 0;
  position: absolute;
}

input[type="radio"]:checked + label {
  &::before {
    box-shadow: 0 0 25px 2px #0763f7;
  }

  span {
    color: #c40a35;
  }
}

input[type="radio"]:focus + label {
  &::before {
    box-shadow: 0 0 25px 2px #0763f7;
  }
}

label {
  color: #fff;
  cursor: pointer;
  display: flex;
  font-weight: 500;
  font-style: italic;
  align-items: center;
  justify-content: center;
  font-family: "IBM Plex Mono", monospace;
  height: 50px;
  padding: 0 30px;
  position: relative;

  &::before {
    background-color: #24252c;
    background-image: repeating-linear-gradient(
      0deg,
      #181a29,
      #181a29 1px,
      #202436 1px,
      #202436 2px
    );
    border-radius: 10px;
    content: "";
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    overflow: hidden;
    transform: skew(-15deg);
    transition: box-shadow 700ms;
    width: 100%;
    z-index: -1;
  }

  span {
    transition: color 350ms;
    z-index: 1;
  }

  svg {
    border-radius: 10px;
    overflow: hidden;
    position: absolute;
    transform: skew(-15deg);

    .blue rect {
      fill: #76b3fa;
      shape-rendering: crispEdges;
      mix-blend-mode: plus-lighter;
    }

    .pink rect {
      fill: #ff6bd3;
      shape-rendering: crispEdges;
    }
  }
}
        html, body {

        .radio-btn-group label {

          justify-content: center;
          width: 200px;
          height: 50px;
          position: relative;
        }
        .radio-btn-group label img {
          display: block;
        }
        .radio-btn-group input:checked + label img {
          display: none;
        }
        .radio-btn-group input:checked + label span {
          display: block;
          font-family: "Inter", sans-serif;
          font-weight: 700;
          color: black;
        }
        .radio-btn-group label span {
          display: none;
          text-align: center;
        }
        .radio-btn-group .confirmation-buttons {
          display: none;
          margin-top: 10px;
          justify-content: center;
          gap: 10px;
        }
        .radio-btn-group input:checked + label + .confirmation-buttons {
          display: flex;
        }
        .confirmation-buttons button {
          padding: 5px 10px;
          font-family: "Inter", sans-serif;
          font-weight: 700;
          cursor: pointer;
          background: none;
          border: none;
          color: #fff;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 30px;
          width: 60px;
        }
        .confirmation-buttons button::before {
          background-color: #24252c;

            0deg,

            #202436 1px,

          left: 0;
          top: 0;
          overflow: hidden;
          transform: skew(-15deg);
          transition: box-shadow 700ms;
          width: 100%;
          z-index: -1;
        }
        .confirmation-buttons button:hover::before {
          box-shadow: 0 0 25px 2px #0763f7;
        }
        .die {
          width: 400px;
          height: 55px;
          padding-bottom: 9px;
          perspective: 999px;
        }
        .cube {
          position: absolute;
          width:100%;
          height:100%;
          transform-style: preserve-3d;
        }
        .face {
          position: absolute;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          backface-visibility: hidden;
        }
        .glow {
          text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #00ffff, 0 0 10px #00ffff, 0 0 12px #00ffff, 0 0 14px #00ffff, 0 0 16px #00ffff;
        }
        .pov {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
        }
        .confirmation {
          display: none;
          margin-top: 10px;
          color: white;
          font-size: 14px;
        }

    <script>
        function resetButton(inputId) {
            document.getElementById(inputId).checked = false;
            document.querySelectorAll('.radio-btn-group label span').forEach(span => span.style.display = 'none');
            document.querySelectorAll('.confirmation-buttons').forEach(buttons => buttons.style.display = 'none');
        }

        document.querySelectorAll('.radio-btn-group label').forEach(label => {
            label.addEventListener('mouseenter', () => {
                label.querySelector('input').checked = true;
                // Trigger the effect here
            });
            label.addEventListener('click', () => {
                document.querySelectorAll('.radio-btn-group label span').forEach(span => span.style.display = 'none');
                document.querySelectorAll('.confirmation-buttons').forEach(buttons => buttons.style.display = 'none');
                label.querySelector('span').style.display = 'block';
                label.nextElementSibling.style.display = 'flex';
            });
        });
